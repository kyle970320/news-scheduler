name: news scheduler

on:
  # schedule:
  # - cron: "*/20 * * * *"   # 매 20분마다 (UTC 기준)  # 2025-11-03 일시중지 # 2026-01-22 재가동

  # 2️⃣ 수동 실행 버튼
  workflow_dispatch: {}

  # 3️⃣ main 브랜치에 push될 때 실행
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - run: npm start
        env:
          NEWS_API_BASE: ${{ secrets.NEWS_API_BASE }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GEMINI_MODEL_ID: ${{ secrets.GEMINI_MODEL_ID }}
          SCORE_BATCH_SIZE: ${{ secrets.SCORE_BATCH_SIZE }}
          ENABLE_SCORING: ${{ secrets.ENABLE_SCORING }}
          UPSERT_ON: ${{ secrets.UPSERT_ON }}